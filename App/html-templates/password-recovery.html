<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="../../public/Resources/style/style.css">

  <title>Obnovení hesla | Úkoly</title>
</head>
<body>
<div class="panel">
  <header class="panel-header">
    <h1>Obnovení hesla</h1>
  </header>
  <main>
    <form action="forgotten-password.html" method="post" class="panel-form">
      <label for="password" class="input-label">Heslo</label>
      <input type="password" name="password" id="password" class="input" required>
      <label for="confirm-password" class="input-label">Heslo znovu</label>
      <input type="password" name="confirm-password" id="confirm-password" class="input" required>
      <input type="submit" value="Nastavit nové heslo" class="button button--right">
    </form>
    <p class="panel-link">
      <a href="index.html" class="link">Přejít na hlavní stránku aplikace</a>
    </p>
  </main>
</div>
</body>
</html>
